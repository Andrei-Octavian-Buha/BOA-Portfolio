<div style="position: relative;">
    <img class="stickerLogo desktop" src="/assets/img/stickerFd.png" alt="">
    <form (ngSubmit)="onSubmit(contactPerson)" #contactPerson="ngForm" style="display: flex; flex-direction: column; gap: 40px; padding-top: 128px;">
        <div>
            <div class="form-group">
                <label for="firstContactName" class="labelStyle">What's your name?</label>
                <input *ngIf="!showFirstNameError" (blur)="onInputBlur(name)"   id="firstContactName" class="form-control" type="text" placeholder="Your name goes here" [(ngModel)]="model.firstName" name="firstName" required #name="ngModel" >
                    @if (showFirstNameError) {
                        <div class="alertError" (click)="showFirstNameError = false">
                        <p>Oops! It seems your name is missing</p>
                        </div>
                    }
            </div>
            <div class="form-group">
                <label for="lastContactName" class="labelStyle">What's your email?</label>
                <input *ngIf="!showEmailError"  (blur)="onInputBlur(email)"  id="lastContactName"  class="form-control" type="text" placeholder="youremail@email.com" [(ngModel)]="model.email" name="email" required #email="ngModel">
                @if (showEmailError) {
                <div class="alertError" (click)="showEmailError = false">
                    <p>Hoppla! your email is required</p>
                </div>
                }
            </div>
            <div class="form-group">
                <label for="textContact" class="labelStyle">How can I help you ?</label>
                <input id="textContact" class="form-control" type="text" placeholder="Your text " [(ngModel)]="model.text" name="text">
            </div>
        </div>
        <div [style]="{'display': 'flex', 'flexDirection': 'column', 'gap': '8px'}">
            <div class="custom-checkbox-wrapper">
                <input id="checkboxContact" type="checkbox" [(ngModel)]="model.agree" name="checkbox" required #checkbox="ngModel">
                <label for="checkboxContact" class="custom-label">
                    <span class="custom-checkbox">
                        <span></span>
                    </span> 
                    <p>I've read the <a href="">privacy policy</a> and agree to the processing of my data as outlined.</p>
                </label>
            </div>
            @if(checkbox.invalid) {
            <div class="alert alert-danger">
                You must agree to the terms and conditions
            </div>
            }
            <div class="buttonPosition">
                <div class="arrowAnimation mobile">
                    <img src="/assets/img/lineContact.png" alt="">
                </div>
                <button [disabled]="!model.agree" class="btnKontakt">Submit</button>
            </div>
        </div>

    </form>
</div>
